<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <script src="https://kit.fontawesome.com/6945e3e0ea.js" crossorigin="anonymous"></script>
    <link href="css/code-editor.css" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        
        <div class="code-side">

            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code"></textarea>

            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code"></textarea>

        </div>

        <div class="output-side">

            <label>
                <button id="run">
                    <i class="fa-solid fa-play"></i> Run
                </button>
            </label>
            
            <iframe></iframe>
            
        </div>

    </div>

    <script src="js/code-editor.js"></script>

</body>
</html>
